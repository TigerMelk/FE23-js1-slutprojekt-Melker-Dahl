<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./lib/anime.js"></script>
    <script type="module" src="./main.js"></script>
    <title>TMDB</title>
  </head>
  <body>
    <header>
      <h1 id="logo">TMDB</h1>
      <nav>
        <form>
          <input
            type="text"
            id="textInput"
            required
            placeholder="search here..."
          />
          <input
            type="radio"
            name="movieOrPerson"
            value="movie"
            id="radioMovie"
            checked
          />
          <label for="radioMovie" class="radioBtn">Movie</label>
          <input
            type="radio"
            name="movieOrPerson"
            value="person"
            id="radioPerson"
          />
          <label for="radioPerson" class="radioBtn">Actor</label>
          <button type="submit">Search</button>

          <button id="topRated" value="Top Rated">Top Rated</button>
          <button id="mostPopular" value="Most Popular">Most Popular</button>
        </form>
      </nav>
    </header>
    <main>
      <div id="mainContainer"><!--All Content goes here--></div>
      <footer>
        <p>Website by Melker Dahl&copy;</p>
        <div class="dmBtn">
          <input type="checkbox" id="switch" /><label for="switch"
            >Darkmode</label
          >
        </div>
      </footer>
    </main>
  </body>
</html>
